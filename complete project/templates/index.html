<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Excel Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1, #8b5cf6);
        }
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background: var(--primary-gradient) !important;
            padding: 1rem 0;
        }
        .hero-section {
            background: var(--primary-gradient);
            color: white;
            padding: 6rem 0;
            position: relative;
            overflow: hidden;
        }
        .hero-section::after {
            content: '';
            position: absolute;
            bottom: -50px;
            left: 0;
            right: 0;
            height: 100px;
            background: #f8f9fa;
            transform: skewY(-3deg);
        }
        .upload-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .upload-container:hover {
            transform: translateY(-5px);
        }
        .btn-primary {
            background: var(--primary-gradient);
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
        }
        .form-control {
            padding: 12px;
            border-radius: 10px;
        }
        .upload-icon {
            font-size: 48px;
            color: #6366f1;
            margin-bottom: 1rem;
        }
        .features {
            margin-top: 4rem;
        }
        .feature-item {
            padding: 1.5rem;
            text-align: center;
        }
        .feature-icon {
            font-size: 2rem;
            color: #6366f1;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">PDF2Excel</a>
        </div>
    </nav>

    <section class="hero-section">
        <div class="container text-center">
            <h1 class="display-4 fw-bold mb-4">Convert PDF to Excel</h1>
            <p class="lead fs-4">Transform your PDF documents into editable Excel spreadsheets instantly</p>
        </div>
    </section>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="upload-container text-center">
                    <i class="fas fa-file-upload upload-icon"></i>
                    <form action="/upload" method="post" enctype="multipart/form-data">
                        <div class="mb-4">
                            <label for="pdfFile" class="form-label fs-5">Select your PDF file</label>
                            <input type="file" class="form-control" id="pdfFile" name="pdfFile" accept=".pdf" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sync-alt me-2"></i>Convert to Excel
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="features row mt-5">
            <div class="col-md-4 feature-item">
                <i class="fas fa-bolt feature-icon"></i>
                <h4>Fast Conversion</h4>
                <p>Convert your files within seconds</p>
            </div>
            <div class="col-md-4 feature-item">
                <i class="fas fa-lock feature-icon"></i>
                <h4>Secure</h4>
                <p>Your files are processed securely</p>
            </div>
            <div class="col-md-4 feature-item">
                <i class="fas fa-check-circle feature-icon"></i>
                <h4>Accurate</h4>
                <p>High precision conversion results</p>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">Â© 2023 PDF2Excel Converter. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
